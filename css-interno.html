<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card
        {
            width:500px; 
            border:5px solid black;
            background-color: cadetblue;
        }

        .texto
        {
            font-family: monospace;
        }
        .titulo
        {
            font-size: 30px;
        }
        .paragrafo
        {
            font-size: 15px;
        }
        .imagem
        {
            width: 100px; height: 100px;
        }
        .color
        {
            color: red;
        }

    </style>
</head>
<body>
    <!--Div Pai-->
    <div class="card">
        <!--Div filhos-->
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" class="imagem"> 
            
        </div>
        <div> 
            <h1 class="titulo texto">Meu nome é <Span class="color">Adriana</Span></h1> 
            <p class="paragrafo texto">Mensagem: <span class="color">A vida não é um morango! E tá tudo bem!</span></p>
        </div>
    </div>
</body>
</html>
